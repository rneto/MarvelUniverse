<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z3 show-xs" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'over'"
      [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/login" *ngIf="!isAuthenticated" (click)="drawer.toggle()">Login</a>
      <a mat-list-item routerLink="/comics" (click)="drawer.toggle()">Comics</a>
      <a mat-list-item routerLink="/user-details" *ngIf="isAuthenticated" (click)="drawer.toggle()">Hi, {{ userName }}</a>
      <a mat-list-item (click)="logOut();drawer.toggle()" *ngIf="isAuthenticated">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="show-xs">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <a mat-button routerLink="" aria-label="Go to home">
        <mat-icon>local_police</mat-icon>
        <span>Marvel Universe</span>
      </a>

      <a mat-button routerLink="/comics" class="hide-xs">
        <span>Comics</span>
      </a>

      <span class="fill-remaining-space"></span>

      <a mat-button routerLink="/login" *ngIf="!isAuthenticated" class="hide-xs">
        <span>Login</span>
      </a>
      <a mat-button routerLink="/user-details" *ngIf="isAuthenticated" class="hide-xs">
        <span>Hi, {{ userName }}</span>
      </a>
      <a mat-button (click)="logOut()" *ngIf="isAuthenticated" class="hide-xs">
        <span>Logout</span>
      </a>

    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
